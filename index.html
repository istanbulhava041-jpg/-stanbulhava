<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstanbul Hava Pro</title>
    <style>
        :root { --bg: #1e3a8a; --card: rgba(255, 255, 255, 0.12); --border: rgba(255, 255, 255, 0.2); }
        body { margin: 0; background: #111827; color: white; font-family: 'Segoe UI', sans-serif; padding: 12px; }
        
        /* 3 ANA BÖLME (ÇİZGİ) */
        .section { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 12px; 
            backdrop-filter: blur(8px);
        }

        .selects { display: flex; gap: 8px; margin-bottom: 12px; }
        select { flex: 1; padding: 12px; border-radius: 10px; border: none; background: #1f2937; color: white; font-weight: bold; font-size: 14px; }

        /* 1. BÖLME: DERECELER */
        .temp-big { font-size: 85px; font-weight: 800; line-height: 1; margin: 10px 0; letter-spacing: -2px; }
        .desc { font-size: 22px; font-weight: 300; opacity: 0.9; }

        /* 2. BÖLME: DETAYLAR */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; text-align: center; }
        .box small { font-size: 10px; opacity: 0.6; display: block; text-transform: uppercase; margin-bottom: 4px; }
        .box b { font-size: 18px; color: #60a5fa; }

        /* 3. BÖLME: 7 GÜNLÜK TAHMİN */
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .row span { font-size: 15px; }
        .row b { color: #f87171; }
    </style>
</head>

function updateMah() {

}

        const d = await res.json();

        // 1. Bölme
        document.getElementById("mainTemp").innerText = Math.round(d.current.temperature_2m) + "°";
        const codes = {0:"Açık", 1:"Açık", 2:"Az Bulutlu", 3:"Bulutlu", 45:"Sisli", 61:"Yağmurlu", 71:"Karlı", 95:"Fırtına"};
        document.getElementById("mainDesc").innerText = codes[d.current.weather_code] || "Açık";

        // 2. Bölme
        document.getElementById("f1").innerText = Math.round(d.current.apparent_temperature) + "°";
        document.getElementById("f2").innerText = "%" + d.current.relative_humidity_2m;
        document.getElementById("f3").innerText = Math.round(d.current.wind_speed_10m) + " km/h";
        document.getElementById("f4").innerText = "%" + d.current.cloud_cover;

        // 3. Bölme
        const fList = document.getElementById("forecast");
        fList.innerHTML = "";
        d.daily.time.forEach((t, i) => {
            const day = new Date(t).toLocaleDateString('tr', {weekday:'long'});
            fList.innerHTML += `
                <div class="row">
                    <span>${day}</span>
                    <b>${Math.round(d.daily.temperature_2m_max[i])}° / ${Math.round(d.daily.temperature_2m_min[i])}°</b>
                </div>`;
        });
    } catch(e) { console.error(e); }
}
</script>
</body>
</html>
