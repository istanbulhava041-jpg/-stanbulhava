async function fetchWeather() {
    const ilce = document.getElementById("ilce").value;
    const mah = document.getElementById("mah").value;
    document.getElementById("loc").innerText = `${mah}, ${ilce}`;

    try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=41.01&longitude=28.97&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,precipitation_probability&daily=temperature_2m_max,temperature_2m_min&timezone=auto`);
        const d = await res.json();

        document.getElementById("t1").innerText = Math.round(d.current.temperature_2m) + "Â°";
        document.getElementById("v1").innerText = Math.round(d.current.apparent_temperature) + "Â°";
        document.getElementById("v2").innerText = "%" + d.current.relative_humidity_2m;
        document.getElementById("v3").innerText = Math.round(d.current.wind_speed_10m) + " km/h";
        document.getElementById("v4").innerText = "%" + (d.current.precipitation_probability || 0);

        const codes = {0:"GÃ¼neÅŸli", 1:"AÃ§Ä±k", 2:"Az Bulutlu", 3:"Bulutlu", 61:"YaÄŸmurlu", 71:"KarlÄ±"};
        document.getElementById("d1").innerText = codes[d.current.weather_code] || "AÃ§Ä±k";

        const fList = document.getElementById("forecast");
        fList.innerHTML = "";
        d.daily.time.forEach((t, i) => {
            const day = new Date(t).toLocaleDateString('tr', {weekday:'long'});
            fList.innerHTML += `<div class="row"><span>${day}</span><b>${Math.round(d.daily.temperature_2m_max[i])}Â° / ${Math.round(d.daily.temperature_2m_min[i])}Â°</b></div>`;
        });
    } catch(e) { console.error("Hata!"); }
}
